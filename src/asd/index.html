<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="preset_regex">
            <h4>常用正则：</h4>
            <ul class="clearfix">
                <li><a href="#" data-regex="\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}">匹配邮箱</a></li>
                <li><a href="#" data-regex="[\u4e00-\u9fa5]+">匹配中文</a></li>
                <li><a href="#" data-regex="[^\x00-\xff]+">匹配双字节字符（包含汉字）</a></li>
                <li><a href="#" data-regex="([01]?\d|2[0-3]):[0-5]?\d:[0-5]?\d">匹配时间（时:分:秒）</a></li>
                <li><a href="#" data-regex="\d{0,3}\.\d{0,3}\.\d{0,3}\.\d{0,3}">匹配IP（IPV4）</a></li>
                <li><a href="#" data-regex="\d{17}[0-9Xx]|\d{15}">匹配身份证</a></li>
                <li><a href="#"
                       data-regex="(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)">匹配日期（年-月-日）</a>
                </li>
                <li><a href="#" data-regex="[1-9]\d*">匹配正整数</a></li>
                <li><a href="#" data-regex="-[1-9]\d*">匹配负整数</a></li>
                <li><a href="#" data-regex="(13\d|14[579]|15[^4\D]|17[^49\D]|18\d)\d{8}">匹配手机号</a></li>
                <li><a href="#"
                       data-regex="ed2k://\|file\|([^\|]+?)\|(\d+?)\|([0-9a-zA-Z]{32})\|((?:/\|sources,([^\s\|]+?)\||h=([0-9a-zA-Z]{32})\||s=([^\s\|]+?)\||p=([^\s\|]+?)\|)*)/">电驴链接</a>
                </li>
            </ul>
        </div>
        <div id="regex_flags">
            <label><input class="regex-flag" type="checkbox" value="g" checked> 全部(g)</label>
            <label><input class="regex-flag" type="checkbox" value="i"> 不区分大小写(i)</label>
            <label><input class="regex-flag" type="checkbox" value="m"> 多行 (m)</label>
            <label><input class="regex-flag" type="checkbox" value="s"> 单行 (s)</label>
        </div>
        <div class="regex-wrapper">
            <textarea id="regex_input" cols="100" rows="3" tabindex="1">\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}</textarea>
        </div>
        <div class="clearfix" style="padding: 5px 0;">
            <button type="button" id="generate"
                    data-url="https://tool.lu/regex/ajax.html">生成程序代码
            </button>
        </div>
        <div class="str-wrapper">
            <textarea id="str_input" cols="100" rows="10" tabindex="2">下面是一些测试实例:
